apiVersion: apps/v1
kind: Deployment
metadata:
  name: foaas-deploy
  labels:
    app: foaas
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: foaas
  template:
    metadata:
      labels:
        app: foaas
    spec:
      containers:
      - name: foaas-pod
        image: juliashub/foaas:latest
        labels:
          name: foaas-pod
        ports:
        - name: http
          protocol: TCP
          containerPort: 5000
